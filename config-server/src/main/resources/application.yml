server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/joaquinmatias99/TiendaElectrodomesticos.git
          searchPaths: config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka